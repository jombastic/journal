<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
    </script>
    <title>Journal</title>
  </head>
  <body>
    <div class="container">
      <h1>My Journal</h1>

      <form id="journal">
        <div class="form-group">
          <label class="control-label" for="journal-title">Title</label>
          <input type="text" id="journal-title" class="form-control" />
        </div>
        <div class="form-group">
          <label class="control-label" for="journal-body">Body</label>
          <textarea id="journal-body" class="form-control" cols="3"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      <div id="entries">

      </div>
    </div>
  </body>
</html>
